<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Our Wedding — January 5, 2026</title>
  <meta name="description" content="Wedding of Gladson Mathew & Anit Maria Sheen — January 5, 2026 11:30 AM" />
  <meta name="theme-color" content="#f7efe6" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --accent:#C9B59C; /* darkest, elegant accent */
      --muted:#F9F8F6; /* lightest background */
      --text:#3a2c2c;
      --glass: rgba(255,245,230,0.7);
      --pastel1: #F9F8F6; /* lightest */
      --pastel2: #EFE9E3; /* lighter */
      --pastel3: #D9CFC7; /* medium */
      --pastel4: #C9B59C; /* darkest */
      --pastel5: #F9F8F6; /* background */
      --floral: #C9B59C; /* accent */
    }
    html,body{height:100%;}
    body{
      margin:0;
      font-family: 'Poppins', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      color:var(--text);
      background:var(--pastel5);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .bg{
      position:fixed;inset:0;background-size:cover;background-position:center center;z-index:-2;
      filter:brightness(.8) sepia(.08) saturate(1.05) blur(1px);
      background-image: url('./background.jpg');
    }
    .overlay{
      position:fixed;inset:0;
      background:linear-gradient(120deg, var(--pastel1) 0%, var(--pastel2) 40%, var(--pastel3) 80%, var(--pastel4) 100%);
      opacity:0.7;z-index:-1;
      pointer-events:none;
    }
    .floral-accent{
      position:absolute;top:0;right:0;width:120px;height:120px;z-index:1;opacity:.22;
      background:url('https://raw.githubusercontent.com/kerala-icons/floral/main/floral1.svg') no-repeat center/contain;
      pointer-events:none;
      filter:sepia(.2) hue-rotate(-10deg) saturate(1.1);
    }
    .floral-accent.left{
      left:0;right:auto;top:auto;bottom:0;transform:rotate(180deg);
    }

    .container{
      min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:3rem;gap:2.5rem;
      text-align:center;
      position:relative;
    }

    .card{
      background:linear-gradient(180deg, rgba(249,248,246,0.92), rgba(233,233,227,0.82));
      backdrop-filter: blur(8px) saturate(120%);
      border-radius:32px;padding:2.2rem 2.8rem;box-shadow:0 12px 36px rgba(201,181,156,0.10), 0 2px 24px #EFE9E3;max-width:980px;width:100%;
      border:2px solid var(--pastel2);
      position:relative;
    }

    .save-date {
      display:inline-block;
      background:linear-gradient(90deg,var(--pastel1),var(--pastel3));
      color:var(--accent);
      font-family:'Poppins',sans-serif;
      font-weight:600;
      font-size:1.15rem;
      letter-spacing:0.12em;
      border-radius:16px;
      padding:0.5rem 1.4rem;
      margin-bottom:1.2rem;
      box-shadow:0 2px 12px #EFE9E3;
      border:2px solid var(--accent);
      text-transform:uppercase;
    }

    .names{font-family:'Playfair Display', serif;font-size:clamp(1.6rem,3vw,4rem);letter-spacing:0.8px;color:var(--accent);margin:0;text-shadow:0 2px 12px #EFE9E3;}
    .date{font-weight:600;color:var(--accent);opacity:.95;margin-top:.4rem;font-size:1.2rem;letter-spacing:0.5px;}

    .meta{display:flex;gap:1.2rem;align-items:center;justify-content:center;margin-top:1rem}
    .cross{width:40px;height:40px;fill:var(--accent);opacity:.95;filter:drop-shadow(0 2px 6px #f7e4d9)}

    .countdown{display:flex;gap:18px;justify-content:center;margin-top:1.2rem}
    .countdown .unit{background:linear-gradient(135deg,var(--pastel1),var(--pastel2));padding:.9rem 1.2rem;border-radius:16px;min-width:80px;box-shadow:0 2px 8px #D9CFC7;border:1.5px solid var(--accent);}
    .countdown .num{font-weight:700;font-size:1.3rem;color:var(--text);}
    .countdown .label{font-size:.8rem;color:var(--accent);opacity:.9}

    .collage{
      display:grid;grid-template-columns:repeat(4,1fr);gap:18px;margin-top:2.2rem;align-items:center;
      padding:0.5rem 0;
    }
    .photo{
      background:linear-gradient(135deg,var(--pastel3),var(--pastel4));border-radius:18px;overflow:hidden;box-shadow:0 8px 24px rgba(201,181,156,0.10);position:relative;transform:rotate(-2deg);
      transition:transform .35s cubic-bezier(.4,1.6,.6,1);
      border:2px solid var(--accent);
    }
    .photo:nth-child(2){transform:rotate(4deg) scale(1.05);grid-column:span 2;z-index:2;box-shadow:0 12px 32px #f7e4d9;}
    .photo:nth-child(3){transform:rotate(-1deg) scale(1.03)}
    .photo img{display:block;width:100%;height:100%;object-fit:cover;filter:brightness(.98) saturate(.95);}
    .photo:hover{transform:translateY(-8px) scale(1.07) rotate(0deg);box-shadow:0 16px 40px #EFE9E3;border-color:var(--floral);}

    @media (max-width:900px){
      .collage{grid-template-columns:repeat(2,1fr)}
      .photo:nth-child(2){grid-column:auto}
    }
    @media (max-width:520px){
      .card{padding:1.4rem}
      .countdown{flex-wrap:wrap}
      .countdown .unit{min-width:60px}
      .collage{gap:10px;}
    }

    footer{margin-top:1.7rem;font-size:.95rem;color:var(--accent);opacity:.92;letter-spacing:0.2px;}

    /* Modal for image zoom */
    .img-modal-bg {
      position:fixed;inset:0;z-index:9999;background:rgba(40,30,20,0.65);display:flex;align-items:center;justify-content:center;animation:fadeIn .2s;
    }
    .img-modal-bg img {
      max-width:96vw;max-height:90vh;border-radius:18px;box-shadow:0 8px 32px #0008;background:#fff;
      animation:zoomIn .2s;
    }
    @keyframes fadeIn {from{opacity:0} to{opacity:1}}
    @keyframes zoomIn {from{transform:scale(.8)} to{transform:scale(1)}}
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>
  <div class="overlay" aria-hidden="true"></div>
  <div class="floral-accent"></div>
  <div class="floral-accent left"></div>

  <main class="container">
    <section class="card" aria-labelledby="title">
      <div class="save-date">Save the Date</div>
      <h1 id="title" class="names">Gladson Mathew &amp; Anit Maria Sheen</h1>
      <div class="meta">
        <!-- simple SVG cross to reflect Catholic faith; replace or remove if desired -->
        <!-- <svg class="cross" viewBox="0 0 64 64" aria-hidden="true">
          <path d="M28 6h8v18h18v8H36v18h-8V32H10v-8h18z"></path>
        </svg> -->
        <div>
          <div class="date">January 5, 2026</div>
          <!-- <div style="font-size:.92rem;color:#5b4b3c;opacity:.9">Kerala, India</div> -->
          <div style="font-size:.98rem;color:#7c5c4c;opacity:.92;margin-top:0.3rem;letter-spacing:0.2px;font-family:'Poppins',sans-serif;">St Thomas Forane Church, Kumily</div>
        </div>
      </div>

      <div class="countdown" id="countdown" aria-live="polite">
        <div class="unit"><div class="num" id="days">0</div><div class="label">Days</div></div>
        <div class="unit"><div class="num" id="hours">0</div><div class="label">Hours</div></div>
        <div class="unit"><div class="num" id="minutes">0</div><div class="label">Minutes</div></div>
        <div class="unit"><div class="num" id="seconds">0</div><div class="label">Seconds</div></div>
      </div>

      <div class="collage" aria-hidden="false">
        <!-- Replace the images below with your photos in the repo (photo1.jpg - photo4.jpg) -->
        <figure class="photo" title="Photo 1"><img src="./photo1.jpg" alt="Photo 1 placeholder"></figure>
        <figure class="photo" title="Photo 2"><img src="./photo2.JPG" alt="Photo 2 placeholder"></figure>
        <figure class="photo" title="Photo 3"><img src="./photo3.jpg" alt="Photo 3 placeholder"></figure>
        <figure class="photo" title="Photo 4"><img src="./photo4.JPG" alt="Photo 4 placeholder"></figure>
        <div class="photo map-area" title="Map to St Thomas Forane Church, Kumily" style="min-height:120px;min-width:120px;overflow:hidden;">
          <iframe
            src="https://www.google.com/maps?q=St+Thomas+Forane+Church,+Kumily&output=embed"
            width="100%" height="100%" style="border:0; border-radius:12px; min-height:120px; min-width:120px;"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
            title="Map to St Thomas Forane Church, Kumily"></iframe>
        </div>
      </div>

      <footer>
        <div>We're excited to celebrate our wedding with family and friends. Join us on our special day with your love and blessings.</div>
      </footer>
    </section>
  </main>

  <script>
    // Countdown target — change the date/time here if you have a specific ceremony time (local timezone)
    const weddingDate = new Date('2026-01-05T00:00:00');

    function updateCountdown(){
      const now = new Date();
      let diff = weddingDate - now;
      if(diff < 0) diff = 0;

      const sec = Math.floor((diff/1000) % 60);
      const min = Math.floor((diff/1000/60) % 60);
      const hr = Math.floor((diff/1000/60/60) % 24);
      const days = Math.floor(diff/1000/60/60/24);

      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = String(hr).padStart(2,'0');
      document.getElementById('minutes').textContent = String(min).padStart(2,'0');
      document.getElementById('seconds').textContent = String(sec).padStart(2,'0');
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);

    // graceful fallback if images are missing: replace with a soft pastel gradient
    document.querySelectorAll('.photo img').forEach(img => {
      img.addEventListener('error', () => {
        img.style.display = 'none';
        img.parentElement.style.background = 'linear-gradient(135deg,var(--pastel1),var(--pastel2));';
        img.parentElement.innerHTML += '<div style="padding:1.4rem;color:#bfa5a0;font-weight:600">Add photo (photo1.jpg...)</div>';
      });
      // Zoom modal for images
      img.addEventListener('click', function(e) {
        if(img.parentElement.classList.contains('map-area')) return;
        // Create modal
        const modalBg = document.createElement('div');
        modalBg.className = 'img-modal-bg';
        const modalImg = document.createElement('img');
        modalImg.src = img.src;
        modalImg.alt = img.alt;
        modalBg.appendChild(modalImg);
        document.body.appendChild(modalBg);
        // Close on click/tap
        modalBg.addEventListener('click', () => {
          modalBg.remove();
        });
        // Prevent scroll on modal open
        document.body.style.overflow = 'hidden';
        modalBg.addEventListener('transitionend', () => {
          document.body.style.overflow = '';
        });
      });
    });
  </script>

</html>
