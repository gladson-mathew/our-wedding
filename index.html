<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Our Wedding — January 5, 2026</title>
  <meta name="description" content="Wedding of Gladson Mathew & Anit Maria Sheen — January 5, 2026 11:30 AM" />
  <meta name="theme-color" content="#f7efe6" />

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600;700&family=Montserrat:wght@300;400;500;600&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --primary:#9d7b6b;
      --secondary:#6b5b52;
      --accent:#e8d5c7;
      --accent-light:#f7f0eb;
      --sage:#a8b5a0;
      --terracotta:#c9897b;
      --text:#2c2c2c;
      --white:#fff;
      --gradient1: linear-gradient(135deg, #e8d5c7 0%, #c9b5a8 50%, #9d7b6b 100%);
      --gradient2: linear-gradient(120deg, rgba(232,213,199,0.95), rgba(157,123,107,0.85));
    }
    
    *{margin:0;padding:0;box-sizing:border-box;}
    html,body{height:100%;scroll-behavior:smooth;}
    body{
      font-family:'Montserrat',sans-serif;
      color:var(--text);
      background:#faf8f5;
      overflow-x:hidden;
      -webkit-font-smoothing:antialiased;
    }

    @keyframes float{0%,100%{transform:translateY(0px)}50%{transform:translateY(-20px)}}
    @keyframes fadeInUp{from{opacity:0;transform:translateY(40px)}to{opacity:1;transform:translateY(0)}}
    @keyframes fadeIn{from{opacity:0}to{opacity:1}}
    @keyframes scaleIn{from{opacity:0;transform:scale(0.8)}to{opacity:1;transform:scale(1)}}
    @keyframes shimmer{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
    @keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.05)}}
    @keyframes rotate{from{transform:rotate(0deg)}to{transform:rotate(360deg)}}

    .bg-wrapper{
      position:fixed;inset:0;z-index:-2;overflow:hidden;
    }
    .bg{
      position:absolute;inset:0;
      background-image:url('./background.jpg');
      background-size:cover;
      background-position:center;
      filter:brightness(0.85) saturate(1.1);
      animation:float 20s ease-in-out infinite;
    }
    .overlay{
      position:absolute;inset:0;
      background:linear-gradient(135deg, rgba(247,240,235,0.93) 0%, rgba(232,213,199,0.90) 50%, rgba(157,123,107,0.88) 100%);
      backdrop-filter:blur(3px);
    }

    .particle{
      position:absolute;
      width:4px;height:4px;
      background:radial-gradient(circle, var(--primary), transparent);
      border-radius:50%;
      opacity:0.3;
      animation:float 15s ease-in-out infinite;
    }
    .particle:nth-child(1){left:10%;top:20%;animation-delay:0s;animation-duration:12s;}
    .particle:nth-child(2){left:80%;top:30%;animation-delay:2s;animation-duration:18s;}
    .particle:nth-child(3){left:30%;top:70%;animation-delay:4s;animation-duration:15s;}
    .particle:nth-child(4){left:70%;top:60%;animation-delay:1s;animation-duration:20s;}
    .particle:nth-child(5){left:50%;top:40%;animation-delay:3s;animation-duration:14s;}

    .floral{
      position:absolute;
      width:150px;height:150px;
      opacity:0.12;
      pointer-events:none;
      background:url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="8" fill="%239d7b6b"/><ellipse cx="50" cy="30" rx="12" ry="25" fill="%239d7b6b" opacity="0.6"/><ellipse cx="50" cy="70" rx="12" ry="25" fill="%239d7b6b" opacity="0.6"/><ellipse cx="30" cy="50" rx="25" ry="12" fill="%239d7b6b" opacity="0.6"/><ellipse cx="70" cy="50" rx="25" ry="12" fill="%239d7b6b" opacity="0.6"/></svg>') center/contain no-repeat;
    }
    .floral.top-left{top:5%;left:5%;}
    .floral.top-right{top:5%;right:5%;}
    .floral.bottom-left{bottom:5%;left:5%;}
    .floral.bottom-right{bottom:5%;right:5%;}

    .container{
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:2rem;
      position:relative;
    }

    .main-card{
      max-width:1100px;
      width:100%;
      background:linear-gradient(135deg, rgba(255,255,255,0.96), rgba(247,240,235,0.93));
      backdrop-filter:blur(20px) saturate(180%);
      border-radius:40px;
      padding:4rem 3rem;
      box-shadow:0 30px 90px rgba(157,123,107,0.25), 0 10px 40px rgba(0,0,0,0.08);
      border:2px solid rgba(157,123,107,0.3);
      animation:fadeInUp 1s ease-out;
      position:relative;
      overflow:hidden;
    }

    .main-card::before{
      content:'';
      position:absolute;
      top:-50%;left:-50%;
      width:200%;height:200%;
      background:linear-gradient(45deg, transparent 30%, rgba(157,123,107,0.05) 50%, transparent 70%);
      animation:shimmer 8s ease-in-out infinite;
      background-size:200% 200%;
    }

    .badge{
      display:inline-block;
      background:var(--gradient1);
      color:var(--white);
      font-weight:600;
      font-size:0.85rem;
      letter-spacing:0.15em;
      text-transform:uppercase;
      padding:0.6rem 1.8rem;
      border-radius:30px;
      box-shadow:0 8px 25px rgba(157,123,107,0.35);
      margin-bottom:2rem;
      animation:scaleIn 0.6s ease-out 0.3s both;
      position:relative;
    }

    .badge::after{
      content:'';
      position:absolute;
      inset:-4px;
      border-radius:30px;
      padding:4px;
      background:linear-gradient(45deg, var(--primary), var(--accent), var(--primary));
      -webkit-mask:linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask:linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite:xor;
      mask-composite:exclude;
      opacity:0.4;
    }

    .names-container{
      text-align:center;
      margin:2rem 0;
      animation:fadeInUp 0.8s ease-out 0.5s both;
    }

    .names{
      font-family:'Cormorant Garamond',serif;
      font-size:clamp(2.5rem,5vw,4.5rem);
      font-weight:700;
      background:linear-gradient(135deg, var(--secondary) 0%, var(--primary) 50%, var(--secondary) 100%);
      background-size:200% 200%;
      -webkit-background-clip:text;
      background-clip:text;
      -webkit-text-fill-color:transparent;
      line-height:1.2;
      margin-bottom:0.5rem;
      animation:shimmer 6s ease-in-out infinite;
    }

    .ampersand{
      font-family:'Dancing Script',cursive;
      font-size:clamp(2rem,4vw,3.5rem);
      display:inline-block;
      margin:0 0.5rem;
      color:var(--primary);
      animation:pulse 2s ease-in-out infinite;
    }

    .date-info{
      text-align:center;
      margin:2rem 0;
      animation:fadeInUp 0.8s ease-out 0.7s both;
    }

    .date-main{
      font-size:1.4rem;
      font-weight:600;
      color:var(--secondary);
      margin-bottom:0.5rem;
      letter-spacing:0.5px;
    }

    .location{
      font-size:1.1rem;
      color:var(--text);
      opacity:0.85;
      font-weight:400;
      letter-spacing:0.3px;
    }

    .divider{
      width:80px;
      height:2px;
      background:var(--gradient1);
      margin:2rem auto;
      border-radius:2px;
      animation:fadeIn 1s ease-out 1s both;
    }

    .countdown-wrapper{
      margin:2.5rem 0;
      animation:fadeInUp 0.8s ease-out 0.9s both;
    }

    .countdown{
      display:grid;
      grid-template-columns:repeat(4,1fr);
      gap:1.5rem;
      max-width:600px;
      margin:0 auto;
    }

    .countdown-unit{
      background:linear-gradient(135deg, rgba(255,255,255,0.9), rgba(232,213,199,0.8));
      border-radius:20px;
      padding:1.5rem 1rem;
      text-align:center;
      box-shadow:0 10px 30px rgba(157,123,107,0.15);
      border:2px solid rgba(157,123,107,0.2);
      transition:all 0.4s cubic-bezier(0.4,0,0.2,1);
      position:relative;
      overflow:hidden;
    }

    .countdown-unit::before{
      content:'';
      position:absolute;
      top:0;left:0;right:0;
      height:3px;
      background:var(--gradient1);
      transform:scaleX(0);
      transform-origin:left;
      transition:transform 0.4s ease;
    }

    .countdown-unit:hover{
      transform:translateY(-8px) scale(1.05);
      box-shadow:0 15px 40px rgba(157,123,107,0.25);
      border-color:var(--primary);
    }

    .countdown-unit:hover::before{
      transform:scaleX(1);
    }

    .countdown-num{
      font-size:2.5rem;
      font-weight:700;
      font-family:'Cormorant Garamond',serif;
      color:var(--secondary);
      line-height:1;
      margin-bottom:0.5rem;
    }

    .countdown-label{
      font-size:0.85rem;
      text-transform:uppercase;
      letter-spacing:0.1em;
      color:var(--primary);
      font-weight:500;
    }

    .gallery{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:1.5rem;
      margin:3rem 0;
      animation:fadeInUp 0.8s ease-out 1.1s both;
    }

    .gallery-item{
      position:relative;
      border-radius:24px;
      overflow:hidden;
      box-shadow:0 12px 35px rgba(0,0,0,0.12);
      transition:all 0.5s cubic-bezier(0.4,0,0.2,1);
      cursor:pointer;
      border:4px solid var(--white);
      aspect-ratio:1;
    }

    .gallery-item:nth-child(1){
      aspect-ratio:1;
    }

    .gallery-item:nth-child(2){
      aspect-ratio:1;
    }

    .gallery-item:nth-child(3){
      aspect-ratio:1;
    }

    .gallery-item:nth-child(4){
      aspect-ratio:1;
    }

    .gallery-item:nth-child(5){
      grid-column:span 2;
      aspect-ratio:2/1;
    }

    .gallery-item img,.gallery-item iframe{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      transition:transform 0.5s ease;
      filter:brightness(0.95) saturate(1.05);
    }

    .gallery-item:hover{
      transform:translateY(-12px) scale(1.03);
      box-shadow:0 25px 60px rgba(157,123,107,0.35);
      z-index:10;
      border-color:var(--terracotta);
    }

    .map-item:hover{
      transform:none;
      cursor:pointer;
    }

    .gallery-item:hover img{
      transform:scale(1.1);
      filter:brightness(1) saturate(1.1);
    }

    .message{
      text-align:center;
      margin-top:3rem;
      padding-top:2rem;
      border-top:1px solid rgba(157,123,107,0.2);
      animation:fadeInUp 0.8s ease-out 1.3s both;
    }

    .message-text{
      font-size:1.1rem;
      line-height:1.8;
      color:var(--text);
      opacity:0.9;
      max-width:700px;
      margin:0 auto;
      font-weight:300;
      font-style:italic;
    }

    .img-modal{
      position:fixed;
      inset:0;
      z-index:9999;
      background:rgba(0,0,0,0.85);
      backdrop-filter:blur(10px);
      display:flex;
      align-items:center;
      justify-content:center;
      animation:fadeIn 0.3s;
      cursor:pointer;
    }

    .img-modal img{
      max-width:90vw;
      max-height:90vh;
      border-radius:20px;
      box-shadow:0 20px 60px rgba(0,0,0,0.5);
      animation:scaleIn 0.3s ease-out;
    }

    @media (max-width:900px){
      .gallery{
        grid-template-columns:repeat(2,1fr);
      }
      .gallery-item:nth-child(5){
        grid-column:span 2;
      }
    }

    @media (max-width:640px){
      .main-card{
        padding:2.5rem 1.5rem;
        border-radius:30px;
      }
      .countdown{
        grid-template-columns:repeat(4,1fr);
        gap:0.5rem;
      }
      .countdown-unit{
        padding:0.8rem 0.4rem;
      }
      .countdown-num{
        font-size:1.5rem;
      }
      .countdown-label{
        font-size:0.65rem;
      }
      .gallery{
        gap:0.8rem;
      }
      .names{
        font-size:2rem;
      }
      .ampersand{
        font-size:1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="bg-wrapper">
    <div class="bg"></div>
    <div class="overlay"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="floral top-left"></div>
  <div class="floral top-right"></div>
  <div class="floral bottom-left"></div>
  <div class="floral bottom-right"></div>

  <main class="container">
    <article class="main-card">
      <div style="text-align:center">
        <div class="badge">Save the Date</div>
      </div>

      <div class="names-container">
        <h1 class="names">
          Gladson Mathew<span class="ampersand">&</span>Anit Maria Sheen
        </h1>
      </div>

      <div class="date-info">
        <div class="date-main">January 5, 2026 • 11:30 AM</div>
        <div class="location">St Thomas Forane Church, Kumily</div>
      </div>

      <div class="divider"></div>

      <div class="countdown-wrapper">
        <div class="countdown" id="countdown">
          <div class="countdown-unit">
            <div class="countdown-num" id="days">0</div>
            <div class="countdown-label">Days</div>
          </div>
          <div class="countdown-unit">
            <div class="countdown-num" id="hours">0</div>
            <div class="countdown-label">Hours</div>
          </div>
          <div class="countdown-unit">
            <div class="countdown-num" id="minutes">0</div>
            <div class="countdown-label">Minutes</div>
          </div>
          <div class="countdown-unit">
            <div class="countdown-num" id="seconds">0</div>
            <div class="countdown-label">Seconds</div>
          </div>
        </div>
      </div>

      <div class="gallery">
        <div class="gallery-item" data-photo="1">
          <img src="./photo1.jpg" alt="Wedding Photo 1">
        </div>
        <div class="gallery-item" data-photo="2">
          <img src="./photo2.JPG" alt="Wedding Photo 2">
        </div>
        <div class="gallery-item" data-photo="3">
          <img src="./photo3.jpg" alt="Wedding Photo 3">
        </div>
        <div class="gallery-item" data-photo="4">
          <img src="./photo4.JPG" alt="Wedding Photo 4">
        </div>
        <div class="gallery-item map-item">
          <iframe
            src="https://www.google.com/maps?q=St+Thomas+Forane+Church,+Kumily&output=embed"
            width="100%" height="100%" style="border:0;"
            allowfullscreen loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
            title="Church Location Map"></iframe>
        </div>
      </div>

      <div class="message">
        <p class="message-text">
          We're excited to celebrate our wedding with family and friends. Join us on our special day with your love and blessings.
        </p>
      </div>
    </article>
  </main>

  <script>
    const weddingDate = new Date('2026-01-05T11:30:00');

    function updateCountdown(){
      const now = new Date();
      let diff = weddingDate - now;
      if(diff < 0) diff = 0;

      const days = Math.floor(diff / (1000*60*60*24));
      const hours = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
      const minutes = Math.floor((diff % (1000*60*60)) / (1000*60));
      const seconds = Math.floor((diff % (1000*60)) / 1000);

      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = String(hours).padStart(2,'0');
      document.getElementById('minutes').textContent = String(minutes).padStart(2,'0');
      document.getElementById('seconds').textContent = String(seconds).padStart(2,'0');
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);

    document.querySelectorAll('.gallery-item img').forEach(img => {
      img.addEventListener('error', () => {
        img.parentElement.style.background = 'linear-gradient(135deg, #e8d5c7, #9d7b6b)';
        img.style.display = 'none';
      });

      img.addEventListener('click', function(e) {
        if(img.closest('.map-item')) return;
        e.stopPropagation();
        
        const modal = document.createElement('div');
        modal.className = 'img-modal';
        const modalImg = document.createElement('img');
        modalImg.src = img.src;
        modalImg.alt = img.alt;
        modal.appendChild(modalImg);
        document.body.appendChild(modal);
        document.body.style.overflow = 'hidden';

        modal.addEventListener('click', () => {
          modal.remove();
          document.body.style.overflow = '';
        });
      });
    });
  </script>
</body>
</html>
